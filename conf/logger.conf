#logger.conf

###############################################

[loggers]
keys=root,example01,example02

[logger_root]
level=DEBUG
handlers=hand01

[logger_example01]
level=DEBUG
handlers=hand02
qualname=example01
propagate=0

[logger_example02]
level=DEBUG
handlers=hand03
qualname=example02
propagate=0

###############################################

[handlers]
keys=hand01,hand02,hand03

[handler_hand01]
class=FileHandler
level=DEBUG
formatter=form01
args=('crawler.log', 'a')

[handler_hand02]
class=FileHandler
level=DEBUG
formatter=form01
args=('data_qualified.log', 'a')

[handler_hand03]
class=FileHandler
level=DEBUG
formatter=form01
args=('upload.log', 'a')

###############################################

[formatters]
keys=form01

[formatter_form01]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S
